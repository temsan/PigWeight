<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PigWeight MVP</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="/static/css/theme.css">
  <style>
    .top-toolbar { position: fixed !important; top: 0; left: 0; right: 0; z-index: 1000; background: rgba(255, 255, 255, 0.56); backdrop-filter: blur(12px); box-shadow: 0 2px 12px rgba(40,60,90,0.12); overflow: visible !important; height: auto !important; max-height: none !important; }
    .top-toolbar .container { overflow: visible !important; height: auto !important; max-height: none !important; flex-wrap: wrap !important; align-items: center !important; }
    .top-toolbar .pill, .top-toolbar .file-input-btn { height: 32px; line-height: 20px; }
    html, body { margin: 0; padding: 0; }
    #main-container { padding-top: 64px; }
    .video-wrapper { position: relative; }
    #overlayCanvas { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index: 10; background-color: transparent; }
    #videoStream { position:absolute; top:0; left:0; width:100%; height:100%; z-index: 1; }
  </style>
</head>
<body style="overflow:auto;">
  <div id="main-container" class="flex flex-col" style="min-height:100vh; overflow:auto;">
    <div class="top-toolbar minimal glass sticky-top" id="topToolbar">
      <div class="container toolbar-row-horizontal" style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
        <h2 class="m-0" style="flex:0 0 auto; white-space:nowrap;">PigWeight Monitor</h2>
        <div class="toolbar-group" id="streamGroup" style="flex:0 1 auto; min-width:150px; white-space:nowrap;">
          <div id="streamRadios" class="toggle-group compact"></div>
        </div>
        <label class="file-input-btn pill nowrap file-btn" id="fileInputLabel" title="Открыть видеофайл" style="flex:0 0 auto; padding:6px 10px; min-width:auto; text-align:center;">
          Файл
          <input id="videoFileInput" type="file" accept=".mp4,.mkv,.avi,.mov,.m4v,.webm,video/*">
        </label>
        <button id="videoPlayPauseBtn" class="pill nowrap" style="visibility:visible; flex:0 0 auto; padding:8px 14px; min-width:auto; height:40px; line-height:24px; font-weight:600;">Старт</button>
        <div class="seek-wrap card card-md flex items-center gap-10 nowrap" style="flex:1 1 220px; min-width:220px; max-width:380px;">
          <input id="seekRange" type="range" min="0" max="0" step="0.1" value="0" style="flex:1 1 auto;">
          <div class="seek-times" style="flex:0 0 auto;"><span id="curTime">0.0</span> / <span id="durTime">0.0</span> c</div>
        </div>
        <span id="streamStatus" class="nowrap stream-status" aria-live="polite" style="flex:0 0 auto;"></span>
      </div>
    </div>
    <div class="main-flex" style="display:flex; justify-content:center;">
      <div class="container" style="display:flex; gap:16px; width:100%; max-width:1360px; align-items:flex-start;">
        <div class="left-col" style="flex:1 1 auto; min-width:560px; order:0;">
          <div class="video-wrapper card rounded-xl" style="width:100%; max-width:100%; overflow:hidden; margin:0 auto; background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(240,245,252,0.9)); border:1px solid rgba(60,90,140,.12);">
            <img id="videoStream" style="display:block; width:100%; height:auto; object-fit:contain;" />
            <canvas id="overlayCanvas"></canvas>
          </div>
          <canvas id="liveCountChart" height="120" style="width:100%; height:120px; border:1px solid rgba(60,90,140,.12); background:rgba(240,245,252,0.9);"></canvas>
        </div>
        <div class="right-col card rounded-xl" style="flex:0 0 420px; max-width:420px; background:var(--card-bg, #eef3fb); border:1px solid rgba(60,90,140,.12); order:1;">
          <div class="panel-body" style="padding:14px 16px; display:flex; flex-direction:column; gap:14px;">
            <div class="stat-row" style="display:flex; gap:10px; align-items:center;">
              <label for="manualCount" class="stat-title" style="min-width:150px; color:#2f5078;">Количество</label>
              <input type="number" id="manualCount" min="0" style="flex:1 1 auto; min-width:0; font-size:32px; padding:12px 14px; font-weight:600;">
              <span class="unit-label" style="color:#2f5078;">шт.</span>
            </div>
            <div class="stat-row" style="display:flex; gap:10px; align-items:center;">
              <label for="manualTotalWeight" class="stat-title" style="min-width:150px; color:#2f5078;">Общий вес</label>
              <input type="number" id="manualTotalWeight" min="0" step="0.1" style="flex:1 1 auto; min-width:0; font-size:28px; padding:12px 14px;">
              <span class="unit-label" style="color:#2f5078;">кг</span>
            </div>
            <div class="stat-row" style="display:flex; gap:10px; align-items:center;">
              <label for="manualAvgWeight" class="stat-title" style="min-width:150px; color:#2f5078;">Средний вес</label>
              <input type="number" id="manualAvgWeight" min="0" step="0.01" style="flex:1 1 auto; min-width:0; font-size:28px; padding:12px 14px;">
              <span class="unit-label" style="color:#2f5078;">кг</span>
            </div>
            <button id="saveManualBtn" class="pill primary" style="height:48px; font-size:18px;">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
    <table id="history">
      <thead>
        <tr><th>Дата</th><th>Камера</th><th>Кол-во</th><th>Общий вес</th><th>Средний вес</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    const videoStream = document.getElementById('videoStream');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const videoPlayPauseBtn = document.getElementById('videoPlayPauseBtn');
    const fileInput = document.getElementById('videoFileInput');
    const streamStatus = document.getElementById('streamStatus');
    const streamRadios = document.getElementById('streamRadios');
    const seekRange = document.getElementById('seekRange');
    const curTime = document.getElementById('curTime');
    const durTime = document.getElementById('durTime');
    const liveCountChart = document.getElementById('liveCountChart');
    const historyTable = document.getElementById('history').querySelector('tbody');

    let activeStreamId = null;
    let isVideoPlaying = false;
    let ws = null;
    let chart = null;

    async function getStreams() {
        // In a real application, you would fetch this from the backend
        return {
            'cam1': 'rtsp://admin:Qwerty.123@10.15.6.24/1/1'
        };
    }

    async function populateStreams() {
        const streams = await getStreams();
        streamRadios.innerHTML = '';
        Object.keys(streams).forEach((id, idx) => {
            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = 'streamRadio';
            radio.value = id;
            radio.id = 'stream_' + id;
            if (idx === 0) {
                radio.checked = true;
                activeStreamId = id;
            }
            radio.style.display = 'none';
            radio.addEventListener('change', () => {
                if (radio.checked) {
                    activeStreamId = id;
                    stopStream();
                }
            });

            const label = document.createElement('label');
            label.htmlFor = radio.id;
            label.textContent = id;
            label.className = 'toggle-btn' + (idx === 0 ? ' selected' : '');

            streamRadios.appendChild(radio);
            streamRadios.appendChild(label);
        });
    }

    async function startStream(streamId, sourceUri) {
        await fetch(`/api/stream/start?stream_id=${streamId}&source_uri=${encodeURIComponent(sourceUri)}`, { method: 'POST' });
        videoStream.src = `/api/stream/${streamId}/feed?ts=${Date.now()}`;
        isVideoPlaying = true;
        videoPlayPauseBtn.textContent = 'Стоп';
        streamStatus.textContent = 'Live';
        connectWebSocket(streamId);
        initChart();
    }

    async function stopStream() {
        if (activeStreamId) {
            await fetch(`/api/stream/${activeStreamId}/stop`);
        }
        if (ws) {
            ws.close();
            ws = null;
        }
        videoStream.removeAttribute('src');
        isVideoPlaying = false;
        videoPlayPauseBtn.textContent = 'Старт';
        streamStatus.textContent = 'Остановлено';
        const defaultStream = document.querySelector('input[name=streamRadio]');
        if (defaultStream) {
            defaultStream.checked = true;
            activeStreamId = defaultStream.value;
        }
    }

    function connectWebSocket(streamId) {
        if (ws) {
            ws.close();
        }
        const proto = (location.protocol === 'https:') ? 'wss' : 'ws';
        ws = new WebSocket(`${proto}://${location.host}/ws/count?id=${streamId}`);
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'count_update') {
                document.getElementById('manualCount').value = data.count;
                if (data.debug && data.debug.masks) {
                    drawOverlay(data.debug.masks);
                }
                if (chart) {
                    chart.data.labels.push(new Date().toLocaleTimeString());
                    chart.data.datasets[0].data.push(data.count);
                    if (chart.data.labels.length > 20) {
                        chart.data.labels.shift();
                        chart.data.datasets[0].data.shift();
                    }
                    chart.update();
                }
            }
        };
    }

    function drawOverlay(masks) {
        const ctx = overlayCanvas.getContext('2d');
        const w = videoStream.clientWidth;
        const h = videoStream.clientHeight;
        overlayCanvas.width = w;
        overlayCanvas.height = h;
        ctx.clearRect(0, 0, w, h);
        ctx.strokeStyle = 'rgba(0, 255, 136, 0.7)';
        ctx.lineWidth = 2;
        ctx.fillStyle = 'rgba(0, 255, 136, 0.3)';

        masks.forEach(polygon => {
            ctx.beginPath();
            polygon.forEach((point, index) => {
                const x = point[0] * w;
                const y = point[1] * h;
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        });
    }

    function initChart() {
        const ctx = liveCountChart.getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Количество',
                    data: [],
                    borderColor: '#2c7be5',
                    backgroundColor: 'rgba(44, 123, 229, 0.1)',
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    videoPlayPauseBtn.addEventListener('click', async () => {
        if (isVideoPlaying) {
            await stopStream();
        } else {
            const streams = await getStreams();
            const sourceUri = streams[activeStreamId];
            if (activeStreamId && sourceUri) {
                await startStream(activeStreamId, sourceUri);
            }
        }
    });

    fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);

        const uploadResponse = await fetch('/api/upload', {
            method: 'POST',
            body: formData
        });

        const uploadData = await uploadResponse.json();

        if (uploadResponse.ok) {
            const streamId = 'file_' + Date.now();
            const sourceUri = uploadData.file_path;
            
            await stopStream();
            activeStreamId = streamId;
            await startStream(streamId, sourceUri);
        } else {
            streamStatus.textContent = `Error uploading file: ${uploadData.error}`;
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        populateStreams();
        // Load and display history from localStorage
        const history = JSON.parse(localStorage.getItem('history') || '[]');
        history.forEach(item => {
            const row = historyTable.insertRow();
            row.insertCell().textContent = item.date;
            row.insertCell().textContent = item.camera;
            row.insertCell().textContent = item.count;
            row.insertCell().textContent = item.total_weight;
            row.insertCell().textContent = item.avg_weight;
        });

        // Save button logic
        document.getElementById('saveManualBtn').addEventListener('click', () => {
            const history = JSON.parse(localStorage.getItem('history') || '[]');
            const newEntry = {
                date: new Date().toLocaleString(),
                camera: activeStreamId,
                count: document.getElementById('manualCount').value,
                total_weight: document.getElementById('manualTotalWeight').value,
                avg_weight: document.getElementById('manualAvgWeight').value
            };
            history.unshift(newEntry);
            localStorage.setItem('history', JSON.stringify(history.slice(0, 10)));
            updateHistory();
        });

        // Autostart the default stream
        const streams = getStreams();
        const defaultStreamId = Object.keys(streams)[0];
        const defaultSourceUri = streams[defaultStreamId];
        if (defaultStreamId && defaultSourceUri) {
            startStream(defaultStreamId, defaultSourceUri);
        }
    });

    function updateHistory() {
        historyTable.innerHTML = '';
        const history = JSON.parse(localStorage.getItem('history') || '[]');
        history.forEach(item => {
            const row = historyTable.insertRow();
            row.insertCell().textContent = item.date;
            row.insertCell().textContent = item.camera;
            row.insertCell().textContent = item.count;
            row.insertCell().textContent = item.total_weight;
            row.insertCell().textContent = item.avg_weight;
        });
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
