    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
        }

        [data-theme="dark"] {
            --primary-color: #7c3aed;
            --secondary-color: #8b5cf6;
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #404040;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }
        
        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .video-section {
            background: var(--bg-primary);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-panel {
            background: var(--bg-primary);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .control-panel h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .video-player {
            position: relative;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            min-height: 400px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            cursor: grab;
        }

        .video-container.dragging {
            cursor: grabbing;
        }
        
        #videoFrame {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }
        
        #videoFrame:hover {
            transform: scale(1.01);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mask-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .mask-polygon {
            fill-opacity: 0.3;
            stroke: #00ff00;
            stroke-width: 1;
            vector-effect: non-scaling-stroke;
        }

        .mask-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            pointer-events: none;
            transform: translate(-50%, -100%);
            white-space: nowrap;
        }
        
        .timeline-container {
            margin-top: 15px;
        }
        
        .timeline {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }
        
        .timeline:hover {
            height: 12px;
        }
        
        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            transition: width 0.1s ease;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .input-group label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-control {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--bg-secondary), #e9ecef);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .stat-card.pulse {
            animation: pulse-glow 1s infinite;
            transform: scale(1.05);
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.8); }
        }
        
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: var(--bg-primary);
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.05);
        }
        
        .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-offline {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .alert-success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .alert-info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
        
        .range-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .range-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }
        
        .checkbox-toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .checkbox-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .autoplay-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 15px 0;
        }

        .zoom-slider {
            flex: 1;
            margin: 0 10px;
        }

        .performance-chart {
            width: 100%;

        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .theme-toggle {
                position: relative;
                margin-bottom: 15px;
            }
        }

<body>
    <div class="container">
        <div class="header">
            <h1>üê∑ PigWeight Ultra</h1>
            <p>–°–≤–µ—Ä—Ö–±—ã—Å—Ç—Ä–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–µ–æ —Å AI ‚Ä¢ –õ–µ–≥–∫–æ—Å—Ç—å ‚Ä¢ –û—Ç–∑—ã–≤—á–∏–≤–æ—Å—Ç—å</p>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>
        </div>

        <div class="main-content">
            <!-- Video Player Section -->
            <div class="video-section">
                <div class="video-player">
                    <div class="video-container" id="videoContainer">
                        <img id="videoFrame" class="video-frame" alt="Video frame" style="display: none;">
                        <svg id="maskOverlay" class="mask-overlay" xmlns="http://www.w3.org/2000/svg"></svg>
                    </div>
                    <div class="upload-area" id="uploadArea" style="display: block;">
                        <h3>üìÅ –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –≤–∏–¥–µ–æ —Å—é–¥–∞</h3>
                        <p>–∏–ª–∏ –∫–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ ‚Ä¢ –ü–æ–¥–¥–µ—Ä–∂–∫–∞ MP4, AVI, MOV</p>
                        <input type="file" id="videoFile" accept="video/*" style="display: none;">
                    </div>
                </div>
                
                <!-- ... -->
                
                <script>
                    // ...
                    
                    function clearDetections() {
                        const maskOverlay = document.getElementById('maskOverlay');
                        maskOverlay.innerHTML = '';
                    }
                    
                    function drawDetections(detections) {
                        const maskOverlay = document.getElementById('maskOverlay');
                        if (!maskOverlay) return;
                        
                        clearDetections();
                        
                        const img = document.getElementById('videoFrame');
                        if (!img) return;
                        
                        // Set SVG size to match the image
                        maskOverlay.setAttribute('width', img.offsetWidth);
                        maskOverlay.setAttribute('height', img.offsetHeight);
                        
                        detections.forEach((detection, index) => {
                            if (detection.mask && detection.mask.points) {
                                // Create polygon for the mask
                                const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                                polygon.setAttribute('points', detection.mask.points);
                                polygon.classList.add('mask-polygon');
                                
                                // Add fade-in animation
                                polygon.style.opacity = '0';
                                polygon.style.transition = 'opacity 0.3s ease';
                                
                                // Add label with confidence if available
                                if (detection.confidence !== undefined) {
                                    const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                                    label.setAttribute('x', detection.box ? detection.box.x + 10 : 10);
                                    label.setAttribute('y', detection.box ? detection.box.y + 20 : 20);
                                    label.setAttribute('font-size', '14');
                                    label.setAttribute('fill', 'white');
                                    label.setAttribute('class', 'mask-label');
                                    label.textContent = `–°–≤–∏–Ω—å—è ${index + 1} (${(detection.confidence * 100).toFixed(1)}%)`;
                                    maskOverlay.appendChild(label);
                                }
                                
                                // Add the polygon to the overlay
                                maskOverlay.appendChild(polygon);
                                
                                // Trigger the fade-in animation
                                setTimeout(() => {
                                    polygon.style.opacity = '0.3';
                                }, 10);
                            }
                        });
                    }
                    
                    function simulateDetections(count) {
                        const maskOverlay = document.getElementById('maskOverlay');
                        if (!maskOverlay) return;
                        
                        clearDetections();
                        
                        const img = document.getElementById('videoFrame');
                        if (!img) return;
                        
                        // Set SVG size to match the image
                        maskOverlay.setAttribute('width', img.offsetWidth);
                        maskOverlay.setAttribute('height', img.offsetHeight);
                        
                        const containerWidth = img.offsetWidth;
                        const containerHeight = img.offsetHeight;
                        
                        for (let i = 0; i < count; i++) {
                            const x = Math.random() * (containerWidth - 100);
                            const y = Math.random() * (containerHeight - 100);
                            const width = 60 + Math.random() * 80;
                            const height = 40 + Math.random() * 60;
                            
                            // Create a simple polygon (triangle for demo)
                            const points = [
                                [x, y],
                                [x + width, y],
                                [x + width/2, y + height]
                            ].map(p => p.join(',')).join(' ');
                            
                            const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                            polygon.setAttribute('points', points);
                            polygon.setAttribute('fill', 'rgba(0, 200, 0, 0.3)');
                            polygon.setAttribute('stroke', 'green');
                            polygon.setAttribute('stroke-width', '2');
                            
                            const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                            label.setAttribute('x', x + 10);
                            label.setAttribute('y', y + 20);
                            label.setAttribute('font-size', '14');
                            label.setAttribute('fill', 'white');
                            label.setAttribute('class', 'mask-label');
                            label.textContent = `–°–≤–∏–Ω—å—è ${i + 1} (${(0.7 + Math.random() * 0.3 * 100).toFixed(1)}%)`;
                            
                            maskOverlay.appendChild(polygon);
                            maskOverlay.appendChild(label);
                        }
                    }
        
        function initializeChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '–û–±—Ä–∞–±–æ—Ç–∫–∞ (–º—Å)',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        tension: 0.1
                    }, {
                        label: 'AI (–º—Å)', 
                        data: [],
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: '–í—Ä–µ–º—è (–º—Å)' }
                        }
                    },
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });
        }
        
        function updateChart(processingTime, inferenceTime, count) {
            const now = new Date().toLocaleTimeString();
            const processMs = parseFloat(processingTime.replace(/[^\d.]/g, '')) || 0;
            const inferenceMs = parseFloat(inferenceTime.replace(/[^\d.]/g, '')) || 0;
            
            performanceChart.data.labels.push(now);
            performanceChart.data.datasets[0].data.push(processMs);
            performanceChart.data.datasets[1].data.push(inferenceMs);
            
            if (performanceChart.data.labels.length > 15) {
                performanceChart.data.labels.shift();
                performanceChart.data.datasets.forEach(dataset => dataset.data.shift());
            }
            
            performanceChart.update('none');
        }
    </script>
